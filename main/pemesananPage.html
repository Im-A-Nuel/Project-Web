<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan</title>
    <link rel="stylesheet" href="..\src\style\style-pemesanan.css">
</head>
<body>
    <header>
        <h1>INI HEADER</h1>
    </header>

    <main>
        <center>
            <div class="detailPesan">
                <form action="">
                       <table>
                            <tbody>
                                <tr>
                                    <td class="pesanan">
                                        Masukkan Nama Anda
                                        <br>
                                        <span class="penjelasan">masukkan nama sesuai data diri anda</span>
                                        <br>
                                        <input type="text" name="namaPesan" id="" placeholder="masukkan nama anda" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="pesanan">
                                        Masukkan Nomor Telepon Anda
                                        <br>
                                        <span class="penjelasan">masukkan nomor yang dapat dihubungi</span>
                                        <br>
                                        <input type="number" name="nomerPesan" id="" placeholder="masukkan nomor anda" required>
                                        <br>
                                        <label class="check">
                                            <input type="checkbox" name="" id="">kirimkan ke whatsapp
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="pesanan">
                                        E-Mail
                                        <br>
                                        <span class="penjelasan">masukkan email konfirmasi</span>
                                        <br>
                                        <input type="text" name="e-mailPesan" id="" placeholder="masukkan E-Mail anda" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="pesanan">
                                        NIK
                                        <br>
                                        <span class="penjelasan">masukkan NIK sesuai KTP anda</span>
                                        <br>
                                        <input type="number" name="nikPesan" id="" placeholder="masukkan nomor NIK anda" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="pesanan">
                                        Tanggal Lahir
                                        <br>
                                        <input type="date" name="tanggalLahirPesan" id="">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="pesanan">
                                        Jenis Kelamin
                                        <br>
                                        <select name="" id="">
                                            <option value="">pilih</option>
                                            <option value="">Laki-Laki</option>
                                            <option value="">perempuan</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                       </table>
                </form>
            </div>
        </center>
    </main>

    <footer>
        ini footer
    </footer>
</body>
</html>
